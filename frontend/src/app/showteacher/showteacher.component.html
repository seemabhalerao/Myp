
<div class="container m-6 mt-3 col-6 " id="save" >
    <h1 class="text-center">Teacher Details</h1><br>
    <form>
     
     <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  [(ngModel)]="teacher_name" [ngModelOptions]="{standalone: true}">
      </div>
   </div>
   <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label" >Qaulification</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="teacher_qualification" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label" >Phone No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="teacher_phone_no" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label" >Batch</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="teacher_batch" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"  >Course</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="teacher_course" [ngModelOptions]="{standalone: true}">
    </div>
  </div><br>
    <div class="text-center">
      <button type="submit" class="btn btn-info" (click)="put(teacher_id)">Submit</button>
    </div>
     
    </form></div>
    <br>
    <br>
  
  <div class="container" id="table" >
  <table class="table">
      <thead>
        <tr>
          
          <th >Teacher Id</th>
          <th >Name</th>
          <th >Qaulification</th>
          <th>Phone no</th>
          <th>Batch</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let add of Array">
         
          <td>{{add.teacher_id}}</td>
          <td>{{add.teacher_name}}</td>
          <td>{{add.teacher_qualification}}</td>
          <td>{{add.teacher_phone_no}}</td>
          <td>{{add.teacher_batch}}</td>
          <td>{{add.teacher_course}}</td>
          <td>
            <button class="btn btn-success m-2" (click)="update(add)">Update</button>
            <button class="btn btn-danger m-2" (click)="deletetecher(add.teacher_id)">Delete</button>
          </td>
        </tr>
       
      </tbody>
    </table></div>
